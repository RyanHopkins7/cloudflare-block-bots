# /etc/fail2ban/filter.d/apache-404-burst.conf
[Definition]
failregex = ^<HOST> - - \[.*?\] "(?:GET|HEAD) \S* HTTP/(?:1\.[01]|2\.0)" 404 \S+

# Ignore legit 404s: friendly bots, common missing assets, and ALL /.well-known/*
ignoreregex = ^<HOST> .* 404 .* "(?i:.*(?:Googlebot|bingbot|DuckDuckBot|Applebot|YandexBot|Baiduspider|facebookexternalhit|Twitterbot|Slackbot|LinkedInBot).*)"
              ^<HOST> - - \[.*?\] "(?:GET|HEAD) /(?:favicon\.ico|robots\.txt|sitemap\.xml|apple-touch-icon.*|browserconfig\.xml) HTTP/(?:1\.[01]|2\.0)" 404 .*
              ^<HOST> - - \[.*?\] "(?:GET|HEAD) /.well-known/\S* HTTP/(?:1\.[01]|2\.0)" 404 \S+
              ^<HOST> .* "(?:GET|HEAD) /(user/(?:themes|plugins)/[^" ]+|system/assets/[^" ]+)[^"]*" 404 [^ ]+
